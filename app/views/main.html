<div class="mycontainer" ng-controller="MainCtrl">
    <p>
    <button class="btn btn-default btn-sm" ng-click="collapseAll()">Collapse all</button>
     <button class="btn btn-default btn-sm" ng-click="expandAll()">Expand all</button>
  </p>
<accordion close-others='false'>
    
    
    <accordion-group    is-open="group.isOpen" ng-repeat="group in groups">
       
        <accordion-heading>
            <i class="pull-left glyphicon" ng-class="{ 'glyphicon-chevron-down': group.isOpen, 'glyphicon-chevron-right': !group.isOpen }"></i>{{group.title}} <i class="pull-right glyphicon" ng-class="{'glyphicon glyphicon-remove': true}" ng-click="delete($index)"></i>
        </accordion-heading>
        <H1>test of</H1>just for fun &nbsp<div ng-bind-html="group.content"/>
         
    </accordion-group>
    
    </accordion>
</div>
